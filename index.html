<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Check</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }

        .check-message {
            font-size: 24px;
            color: green;
        }

        .error-message {
            font-size: 24px;
            color: red;
        }

        #checkin-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #FF6100;
            color: white;
        }

        #checkin-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        #loading {
            display: none;
            font-size: 16px;
            margin-top: 10px;
        }

        /* Camera preview container */
        #qr-reader {
            width: 600px;
            height: 400px;
            display: none;
            margin: 20px auto;
            border: 2px solid #FF6100;
        }

        /* Add space between elements */
        input, button {
            margin: 10px 0;
        }
    </style>
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
</head>

<body>
    <h2>QR Code Check</h2>
    <h1>Login to Check-in</h1>

    <!-- Password input and button for validation -->
    <div id="password-section">
        <input type="password" id="password" placeholder="Enter password">
        <button id="password-button">Submit</button>
    </div>

    <!-- QR Code section initially hidden -->
    <div id="qr-section" style="display: none;">
        <button id="openCameraBtn">Open Camera</button>
        <div id="qr-reader"></div> <!-- QR reader container -->
        <p id="qr-result">Scan a QR code to check in</p>

        <div id="message"></div>

        <!-- Check-in button initially disabled -->
        <button id="checkin-button" disabled>Check In</button>
        <div id="loading">Checking in...</div>
    </div>

    <script>
        // Get the uniqueId from the URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const uniqueIdFromUrl = urlParams.get('id');
        const checkinButton = document.getElementById('checkin-button');
        const loadingIndicator = document.getElementById('loading');
        const passwordButton = document.getElementById('password-button');
        const passwordField = document.getElementById('password');
        const openCameraBtn = document.getElementById('openCameraBtn');
        const qrReader = document.getElementById('qr-reader');
        const qrResult = document.getElementById('qr-result');
        const qrSection = document.getElementById('qr-section');
        const passwordSection = document.getElementById('password-section');
        
        let uniqueId = uniqueIdFromUrl; // Initialize uniqueId with the URL value

        // Check if the uniqueId is present
        if (!uniqueId) {
            document.getElementById('message').innerHTML = '<p class="error-message">No ID provided in URL.</p>';
        }

        // Handle password submission and enable the QR code section if password is correct
        passwordButton.addEventListener('click', () => {
            const password = passwordField.value;

            // Check if the password is correct
            if (password === '123') {
                passwordSection.style.display = 'none'; // Hide the password section
                qrSection.style.display = 'block'; // Show the QR code and check-in section
                document.getElementById('message').innerHTML = `<p class="check-message">Password correct. Scan a QR code to check in: ${uniqueId}</p>`;
            } else {
                document.getElementById('message').innerHTML = `<p class="error-message">Incorrect password. Try again.</p>`;
            }
        });

        // Event listener for button click to check-in
        checkinButton.addEventListener('click', () => {
            loadingIndicator.style.display = 'block';  // Show loading text
            checkinButton.disabled = true;  // Disable the button to prevent multiple clicks

            // Send the uniqueId through the URL in the GET request
            fetch(`http://localhost:3000/checkin?uniqueId=${uniqueId}`, {
                method: 'GET',  // Use GET method now
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    // Hide the loading indicator
                    loadingIndicator.style.display = 'none';

                    // Check if the check-in was successful
                    if (data.checkedIn) {
                        document.getElementById('message').innerHTML = '<p class="check-message">Checked In Successfully!</p>';
                    } else {
                        document.getElementById('message').innerHTML = '<p class="error-message">Error Checking In. Please try again later.</p>';
                    }
                })
                .catch(error => {
                    // Hide the loading indicator and display error message
                    loadingIndicator.style.display = 'none';
                    document.getElementById('message').innerHTML = '<p class="error-message">Error. Please try again later.</p>';
                    console.error('Error:', error);
                });
        });

        // QR code scanner
        const html5QrCode = new Html5Qrcode("qr-reader");

        openCameraBtn.addEventListener("click", function() {
            // Show the camera view
            qrReader.style.display = "block";
            openCameraBtn.style.display = "none";  // Hide the 'Open Camera' button

            // Start scanning the QR code
            html5QrCode.start(
                { facingMode: "environment" }, // Use the rear camera
                {
                    fps: 10,    // Frames per second
                    qrbox: 250  // QR code box size
                },
                (decodedText) => {
                    // Handle the QR code data (decodedText)
                    console.log("Decoded Text: ", decodedText);
                    qrResult.innerText = "QR Code Scanned: " + decodedText;
                    
                    // Extract uniqueId from the QR code (assume QR code contains a JSON object with "uniqueId")
                    try {
                        const qrData = JSON.parse(decodedText);
                        if (qrData.uniqueId) {
                            uniqueId = qrData.uniqueId; // Update uniqueId with the value from the QR code
                            document.getElementById('message').innerHTML = `<p class="check-message">QR Code scanned: ${uniqueId}. Now click the button to check-in.</p>`;
                            checkinButton.disabled = false;  // Enable the check-in button after scanning the QR code
                        }
                    } catch (error) {
                        console.error("Invalid QR code format", error);
                        qrResult.innerText = "Invalid QR code format";
                    }
                },
                (errorMessage) => {
                    // Handle errors during scanning
                    console.error("Error scanning QR code:", errorMessage);
                    qrResult.innerText = "Error scanning QR code";
                }
            );
        });
    </script>
</body>

</html>
